<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gửi Email Thật - Nhóm 2</title>
		<style>
			body {
				font-family: "Segoe UI", Arial, sans-serif;
				padding: 10px;
				background: #f4f4f4;
				display: flex;
				justify-content: center;
				align-items: flex-start;
			}

			.form-container {
				background: white;
				padding: 25px;
				border-radius: 12px;
				box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

				width: 100%;
				max-width: 450px;
				box-sizing: border-box;
			}

			h3 {
				margin-top: 0;
				color: #333;
				text-align: center;
			}

			label {
				font-weight: bold;
				font-size: 14px;
				color: #555;
				display: block;
				margin-top: 10px;
			}

			input,
			textarea {
				width: 100%;
				margin: 8px 0 15px 0;
				padding: 12px;
				border: 1px solid #ddd;
				border-radius: 6px;
				box-sizing: border-box;
				font-size: 16px;
			}

			button {
				background: #28a745;
				color: white;
				border: none;
				padding: 15px;
				cursor: pointer;
				width: 100%;
				border-radius: 6px;
				font-size: 18px;
				font-weight: bold;
				transition: background 0.3s;
				margin-top: 10px;
			}

			button:active {
				background: #218838;
				transform: scale(0.98);
			}

			hr {
				border: 0;
				border-top: 1px solid #eee;
				margin: 20px 0;
			}
		</style>
	</head>
	<body>
		<div class="form-container">
			<h3>Gửi Hóa Đơn Game - Nhóm 2</h3>

			<label>Email người nhận *</label>
			<input type="email" id="to_email" placeholder="ví dụ: khachhang@gmail.com" required />

			<label>Nội dung mã Key *</label>
			<textarea id="message" placeholder="Dán mã kích hoạt game vào đây..." required></textarea>

			<hr />
			<p><small>Thông tin bổ sung (Không bắt buộc):</small></p>

			<label>Mã đơn hàng (Order ID)</label>
			<input type="text" id="order_id" placeholder="ví dụ: BILL-12345" />

			<label>Tên sản phẩm</label>
			<input type="text" id="name" placeholder="ví dụ: Elden Ring" />

			<label>Giá tiền</label>
			<input type="text" id="price" placeholder="ví dụ: 999.000" />

			<label>Số lượng</label>
			<input type="number" id="units" value="1" />

			<button onclick="sendMail()">Gửi Email Ngay</button>
		</div>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

		<script src="script.js"></script>
	</body>
</html>
